<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="img-container">
            <a href="https://www.theodinproject.com"><img class="img-odin" src="img/odin-lined.png" alt="odin logo"></a>
            <img class="img-tiger" src="img/rob-potter-tiger-unsplash.jpg" alt="tiger">
            <div class="img-credit">Photo by <a href="https://www.unsplash.com/@robpotter">
                Rob Potter</a> on <a href="https://www.unsplash.com">Unsplash</a>
            </div>
        </div>
        <div class="right-container">
            <div class="right-top">
                <p class="first-text">This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="second-text">You <em>know</em> you want to.</p>
            </div>
            <div class="right-middle-bottom">
                <form action="" method="get" class="sign-up-form">
                    <div class="right-middle">
                        <p class="middle-text">Let's do this!</p>
                        <div class="form-rows">
                            <div class="name-row">
                                <div class="name">
                                    <label for="first-name">First Name</label>
                                    <input class="first-name" 
                                           name="first-name"
                                           type="text"
                                           required
                                           minlength="1">
                                </div>
                                <div class="name">
                                    <label for="last-name">Last Name</label>
                                    <input class="last-name"
                                           name="last-name"
                                           type="text"
                                           required
                                           minlength="1">
                                </div>
                            </div>
                            <div class="info-row">    
                                <div class="form">
                                    <label for="email">Email</label>
                                    <input type="email"
                                           id="email"
                                           name="email"
                                           placeholder="you@example.com">
                                </div>
                                <div class="form">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel"
                                           id="phone"
                                           name="phone">
                                </div>
                            </div>
                            <div class="password-row">   
                                <div class="password">
                                    <label for="password">Password</label>
                                    <input type="password"
                                           id="password"
                                           name="password">
                                </div>
                                <div class="password">
                                    <label for="password">Confirm Password</label>
                                    <input type="password"
                                           id="confirm"
                                           name="password">
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div class="bottom-row">
                        <div class="submit-row">
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="login-row">
                        <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
