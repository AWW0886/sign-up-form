<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="img-container">

            <div class="img-credit">Photo by <a href="https://www.unsplash.com/@wolfgang_hasselmann">

            <div class="img-credit">Photo by <a href="https://www.unsplash.com/@infinitepov">
                Abhinav Anand</a> on <a href="https://www.unsplash.com">Unsplash</a></div> -->

            <div class="img-credit">Photo by <a href="https://www.unsplash.com/@leiadakrozjhen">
                Leiada Krozjhen</a> on <a href="https://www.unsplash.com">Unsplash</a></div> -->
            <img src="img/rob-potter-tiger-unsplash.jpg" alt="tiger">
            <div class="img-credit">Photo by <a href="https://www.unsplash.com/@robpotter">
                Rob Potter</a> on <a href="https://www.unsplash.com">Unsplash</a></div>
        </div>
        <div class="right-container">
            <p>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <div class="right-middle">
                <p>Let's do this!</p>
                <form action="" method="get" class="sign-up-form">
                    <div class="middle-row">
                        <div class="first-column">
                            <div class="name-row">
                                <label for="first-name">First Name</label>
                                <input class="first-name" name="first-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       placeholder="you@example.com">
                            </div>
                            <div class="password-row">
                                <label for="password">Password</label>
                                <input type="password"
                                       id="password"
                                       name="password">
                            </div>
                        </div>
                        <div class="second-column">
                            <div class="name-row">
                                <label for="last-name">Last Name</label>
                                <input class="last-name" name="last-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="phone">Phone Number</label>
                                <input type="tel"
                                       id="phone"
                                       name="phone">
                            </div>
                            <div class="password-row">
                                <label for="password">Confirm Password</label>
                                <input type="password"
                                       id="password"
                                       name="password">
                            </div>
                        </div>
                    </div>
                    <div class="submit-row">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="login-row">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
