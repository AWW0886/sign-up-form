<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="img-container">
            <img src="img/wolfgang-hasselmann-red-tree-unsplash.png" alt="red tree in field">
            <footer>
                <p>Photo by Wolfgang Hasselmann on Unsplash</p>
            </footer>
        </div>
        <div class="right-container">
            <p>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <div class="right-middle">
                <p>Let's do this!</p>
                <form action="" method="get" class="sign-up-form">
                    <div class="middle-row">
                        <div class="first-column">
                            <div class="name-row">
                                <label for="first-name">First Name</label>
                                <input class="first-name" name="first-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       placeholder="you@example.com">
                            </div>
                            <div class="password-row">
                                <label for="password">Password</label>
                                <input type="password"
                                       id="password"
                                       name="password">
                            </div>
                        </div>
                        <div class="second-column">
                            <div class="name-row">
                                <label for="last-name">Last Name</label>
                                <input class="last-name" name="last-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="phone">Phone Number</label>
                                <input type="tel"
                                       id="phone"
                                       name="phone">
                            </div>
                            <div class="password-row">
                                <label for="password">Confirm Password</label>
                                <input type="password"
                                       id="password"
                                       name="password">
                            </div>
                        </div>
                    </div>
                    <div class="submit-row">
                        <button type="submit">Submit</button>
                    </div>
                    <p>Already have an account? Log in</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
