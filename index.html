<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <img src="img/wolfgang-hasselmann-red-tree-unsplash.png" alt="red tree in field">
        <div class="right-container">
            <p>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <div class="right-middle">
                <p>Let's do this!</p>
                <form action="" method="get" class="sign-up-form">
                    <div class="first-row">
                        <label for="first-name">First Name</label>
                        <input class="first-name" name="first-name" type="text">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
